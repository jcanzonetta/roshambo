<!DOCTYPE html>
<html>
<head>
  <title>Ro Sham Bo</title>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <h1 id="pageTitle">Rock Paper Scissors</h1>
    <div id="playContainer">
        <div id="rockContainer" class="gameElements">Rock</div>
        <div id="paperContainer" class="gameElements">Paper</div>
        <div id="scissorsContainer" class="gameElements">Scissors</div>
    </div>

    <h2 id="resultsTitle">Results</h2>
    <div id="resultsContainer">
        <div id="resultsText" class="resultsBoxes">
            <div id="computerReultsContainer" class="gameResultsText">Rock Paper</div>
            <div id="gameResultsContainer" class="gameResultsText">Scissors... Shoot!</div>
        </div>
        <div id="gameContainer" class="resultsBoxes">
            <div id="resultsScoreContainer">
                <div id="resultsScoreText">Wins:</div>
                <div id="resultsScoreNumber">0</div>
            </div>
            <div id="playsContainer">
                <div id="playsText">Plays:</div>
                <div id="playsNumber">0</div>
                <div>/5</div>
            </div>
        </div>
        
    </div>
    
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
